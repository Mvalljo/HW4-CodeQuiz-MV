<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <a href="javascript:highScore();">View HighScore</a>
        <section>
            <div class="timer">
                <div class="timerText"></div>
                <h2>Time: <span class="timerCount"> 0 </span></h2>
            </div>
        </section>
    </header>


    <section class="quiz">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following questions within the time limit.<br>
            Keep in mind that incorrect answers will penalize your score/time<br>
            by ten seconds.<br>
        </p>
        <button class = "startBtn">Start Quiz</button>
    </section>


    <script src="./assets/js/script.js"></script>
</body>

</html>
